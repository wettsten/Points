<tr>
    <td ng-hide="true">
        {{ cat.id }}
    </td>
    <td ng-hide="isInEditMode(cat.id)">
            {{ cat.name }}
    </td>
    <td ng-show="isInEditMode(cat.id)" editable-text="editCat.name" e-name="editName" e-required>
            {{editCat.name}}
    </td>
    <td>
        <input type="checkbox" ng-model="cat.isPrivate" disabled="disabled">
    </td>
    <td>
        <div ng-hide="isInEditMode(cat.id) || isSomeoneElseInEditMode(cat.id)">
            <div img-button btn-type="'edit'" ng-click="startEdit(cat.id)"></div>
            <div img-button btn-type="'delete'" ng-click="deleteCat(cat.id)"></div>
        </div>
        <form editable-form name="editForm" ng-show="isInEditMode(cat.id)">
            <div img-button btn-type="'save'" ng-click="saveEdit()"></div>
            <div img-button btn-type="'cancel'" ng-click="clearEditData()"></div>
        </form>
    </td>
</tr>
