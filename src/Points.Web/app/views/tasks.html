<div class="row">
    <div class="col-md-2">&nbsp;</div>
    <div class="col-md-8">
        <div class="row">
            <h1>Tasks</h1>
            <hr />
        </div>

        <div class="row">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert(alert)">{{alert.msg}}</uib-alert>
        </div>

        <div class="row" filter-task cats="cats"></div>
        <div class="row">&nbsp;</div>

        <div class="row">
            <table class="table table-striped table-bordered table-hover" style="width: 100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th style="width: 60px; text-align: right">
                        <button type="button" class="btn btn-warning" ng-click="loadData()" title="Refresh">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr new-task add-alert="addAlert(type,msg)"></tr>
                <tr ng-repeat="task in tasks | filter:taskFilter" edit-task the-task="task" cats="cats" task-in-edit="taskInEdit" add-alert="addAlert(type,msg)"></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-2">&nbsp;</div>
</div>
