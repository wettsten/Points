<div>
    <div img-button btn-type="collapse" ng-show="isExpanded" ng-click="collapse()"></div>
    <div img-button btn-type="expand" ng-hide="isExpanded" ng-click="expand()"></div>
    <div class="row">&nbsp;</div>
    <div ng-show="isExpanded" class="row">
        <div class="col-md-4">
            <input class="form-control" ng-model="searchText" />
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-default" ng-click="clear()">Clear</button>
        </div>
    </div>
</div>
