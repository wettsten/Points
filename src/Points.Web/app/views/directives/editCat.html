<tr>
    <td ng-hide="true">
        {{ cat.id }}
    </td>
    <td>
        <span ng-hide="isInEditMode()">
            {{ cat.name }}
        </span>
        <input type="text" class="form-control" ng-show="isInEditMode()" ng-model="editCat.name">
    </td>
    <td class="checkbox-td">
        <input type="checkbox" ng-model="cat.isPrivate" disabled="disabled">
    </td>
    <td class="buttons-td">
        <div ng-hide="isInEditMode() || (!allowEditPublic && !cat.isPrivate)">
            <button type="button" class="btn btn-info" ng-click="startEdit()" title="Edit">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="delete()" title="Delete">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </div>
        <div ng-show="isInEditMode()">
            <button type="button" class="btn btn-success" ng-disabled="!editCat.name" ng-click="saveEdit()" title="Save edit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="clearEditData()" title="Cancel edit">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
    </td>
</tr>
