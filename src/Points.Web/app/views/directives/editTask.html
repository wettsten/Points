<tr>
    <td ng-hide="true">
        {{ task.id }}
    </td>
    <td>
        <span ng-hide="isInEditMode()">
            {{ task.name }}
        </span>
        <input type="text" class="form-control" ng-show="isInEditMode()" ng-model="editTask.name">
    </td>
    <td>
        <span ng-hide="isInEditMode()">
            {{ task.category.name }}
        </span>
        <select class="form-control" ng-show="isInEditMode()" ng-model="editTask.category" ng-options="option.name for option in cats track by option.id">
            {{ editTask.category.name }}
        </select>
    </td>
    <td class="checkbox-td">
        <input type="checkbox" data-ng-model="task.isPrivate" disabled="disabled">
    </td>
    <td class="buttons-td">
        <div ng-hide="isInEditMode() || (!allowEditPublic && !task.isPrivate)">
            <div img-button btn-type="edit" ng-click="startEdit()"></div>
            <div img-button btn-type="delete" ng-click="delete()"></div>
        </div>
        <div ng-show="isInEditMode()">
            <div img-button btn-type="save" ng-disabled="!editTask.name" ng-click="saveEdit()"></div>
            <div img-button btn-type="cancel" ng-click="clearEditData()"></div>
        </div>
    </td>
</tr>
