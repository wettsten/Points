<tr>
    <td ng-hide="true"></td>
    <td>
        <input type="text" class="form-control" ng-model="addTaskData.name">
    </td>
    <td>
        <select class="form-control" ng-model="addTaskData.category" ng-options="option.name for option in cats track by option.id">
            {{ addTaskData.category.name }}
        </select>
    </td>
    <td class="checkbox-td">
        <input type="checkbox" ng-model="addTaskData.isPrivate" ng-disabled="!allowEditPublic">
    </td>
    <td class="buttons-td">
        <button type="button" class="btn btn-success" ng-disabled="!addTaskData.name" ng-click="addTask()" title="Save new">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" ng-click="clearAddData()" title="Clear">
            <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
        </button>
    </td>
</tr>
