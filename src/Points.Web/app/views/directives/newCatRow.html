<tr>
    <td ng-hide="true">
    </td>
    <td>
        <input type="text" class="form-control" ng-model="addCatData.name">
    </td>
    <td class="checkbox-td">
        <input type="checkbox" ng-model="addCatData.isPrivate" ng-disabled="!allowEditPublic">
    </td>
    <td class="buttons-td">
        <div img-button btn-type="new" ng-disabled="!addCatData.name" ng-click="addCat()"></div>

    </td>
</tr>
