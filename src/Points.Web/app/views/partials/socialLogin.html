<div>
    <h2 class="form-login-heading">Social Logins</h2>
    <p>Or you can login using one of the social logins below</p>
    <a class="btn btn-block btn-social btn-facebook" ng-click="authExternalProvider('Facebook')">
        <span class="fa fa-facebook"></span> Sign in with Facebook
    </a>
    <a class="btn btn-block btn-social btn-google" ng-click="authExternalProvider('Google')">
        <span class="fa fa-google"></span> Sign in with Google
    </a>
</div>
