<div>
    <div class="modal-header">
        <h3 class="modal-title">Confirm Uncheck</h3>
    </div>
    <div class="modal-body">
        <span>Are you sure you want to uncheck {{item.name}}?</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="confirm()">Uncheck</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
