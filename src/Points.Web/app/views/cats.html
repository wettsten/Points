
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-6">
        <div class="page-header text-center">
            <h1>Categories</h1>
        </div>
        <input type="text" class="form-control" placeholder="Name" data-ng-model="catData.name" required autofocus>
        <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="add()">Add New Category</button>
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="cat in cats">
                    <td>
                        {{ cat.name }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
