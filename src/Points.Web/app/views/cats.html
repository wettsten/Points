
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-6">
        <div class="page-header text-center">
            <h1>Categories</h1>
        </div>
        <input type="text" class="form-control" placeholder="Name" data-ng-model="catData.name" required autofocus>
        <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="add()">Add New Category</button>
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
        <div>&nbsp;</div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="cat in cats">
                    <td ng-hide="true">
                        {{ cat.id }}
                    </td>
                    <td>
                        {{ cat.name }}
                        <img ng-src="{{deleteIconSrc}}" ng-mouseover="setDeleteIcon(true)" ng-mouseout="setDeleteIcon(false)" ng-click="delete(cat.id)" 
                             style="display: inline; float: right; width: 16px; height: 16px; cursor: pointer" />
                        <img ng-src="{{editIconSrc}}" ng-mouseover="setEditIcon(true)" ng-mouseout="setEditIcon(false)" ng-click="edit(cat.id)"
                             style="display: inline; float: right; width: 16px; height: 16px; cursor: pointer" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
