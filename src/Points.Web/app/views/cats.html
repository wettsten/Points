<div class="row">
    <div class="col-md-2">&nbsp;</div>
    <div class="col-md-8">
        <div class="row">
            <h1>Categories</h1>
            <hr />
        </div>

        <div class="row">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert(alert)">{{alert.msg}}</uib-alert>
        </div>

        <div class="row" filter-cat></div>
        <div class="row">&nbsp;</div>

        <div class="row">
            <table class="table table-striped table-bordered table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="width: 75px">Is Private</th>
                        <th style="width: 60px; text-align: right">
                            <div img-button btn-type="refresh" ng-click="loadCats()"></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr new-cat-row add-alert="addAlert(type,msg)"></tr>
                    <tr ng-repeat="cat in cats | filter:catFilter" edit-cat the-cat="cat" cat-in-edit="catInEdit" add-alert="addAlert(type,msg)"></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-2">&nbsp;</div>
</div>
