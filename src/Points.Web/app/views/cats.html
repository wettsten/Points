
<div class="row">
    <div class="col-md-2">
        &nbsp;

    <div class="col-md-6">
        <div class="page-header text-center">
            <h1>Categories</h1>
        </div>
        <table class="table table-striped table-bordered table-hover">

        </table>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
