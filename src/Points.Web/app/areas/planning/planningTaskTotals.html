<div>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th style="width:20px"></th>
                <th>Name</th>
                <th style="width:20%">Points</th>
                <th style="width:20%">Target Points</th>
                <th style="width:20%">Bonus Point Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-class="pTotalsVm.totalClass" ng-click="pTotalsVm.toggleCats()">
                <td><i class="glyphicon" ng-class="{'glyphicon-chevron-down': !pTotalsVm.hideCats, 'glyphicon-chevron-right': pTotalsVm.hideCats}"></i></td>
                <td><b>Total</b></td>
                <td><b>{{pTotalsVm.totals.points}}</b></td>
                <td><b>{{pTotalsVm.user.targetPoints}}</b></td>
                <td></td>
            </tr>
            <tr class="info" ng-repeat-start="cat in pTotalsVm.totals.categories" ng-hide="pTotalsVm.hideCats" ng-click="pTotalsVm.toggleTasks(cat)">
                <td><i class="glyphicon" ng-class="{'glyphicon-chevron-down': !cat.hideTasks, 'glyphicon-chevron-right': cat.hideTasks}"></i></td>
                <td>{{cat.name}}</td>
                <td>{{cat.points}}</td>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat-end ng-repeat="task in cat.tasks" ng-hide="cat.hideTasks">
                <td></td>
                <td>{{task.name}}</td>
                <td></td>
                <td></td>
                <td>{{task.bonusPointValue | number:2}}</td>
            </tr>
        </tbody>
    </table>
</div>
