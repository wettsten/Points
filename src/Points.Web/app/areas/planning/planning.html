<div class="row">
    <div class="row">
        <h1>Week Planning</h1>
        <hr/>
    </div>

    <div class="row">
        <div alert-box></div>
    </div>

    <div class="row" ng-show="planningVm.noItems">
        <div help-no-items show-categories show-tasks></div>
    </div>

    <div class="row" ng-hide="planningVm.noItems">
        <div planning-task-totals></div>
        <div filter-planning-task></div>
    </div>
    <div class="row" ng-hide="planningVm.noItems">
        <button type="submit" class="btn btn-success" ng-click="planningVm.addTask()" ng-disabled="!planningVm.availableTasks" title="New task">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row" ng-hide="planningVm.noItems">
        <div class="col-md-3" ng-repeat="task in planningVm.tasks | filter:planningVm.taskFilter">
            <div planning-task-card the-task="task" add-success="planningVm.addSuccess(msg)" add-error="planningVm.addError(msg)"></div>
        </div>
    </div>
</div>
