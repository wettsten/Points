<div>
    <div collapse-panel init-open="false" header-title="'Filter'">
        <div class="row">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-md-2" for="name">Name:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="name" placeholder="Search task text" ng-model="filter.text">
                    </div>
                    <label class="control-label col-md-2" for="cat">Category:</label>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="filter.cat" ng-options="option.name for option in cats">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <button type="button" class="btn btn-primary" ng-click="search()" title="Search">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="clear()" title="Clear">
                                <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
