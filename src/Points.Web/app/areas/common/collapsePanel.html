<div class="panel" ng-class="panelClass">
    <div class="panel-heading" ng-click="isOpen = !isOpen" style="cursor: pointer">
        {{headerTitle}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': isOpen, 'glyphicon-chevron-down': !isOpen}"></i>
    </div>
    <div class="panel-body" ng-show="isOpen" ng-transclude>
    </div>
</div>
