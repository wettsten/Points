<div>
    <div class="modal-header">
        <h3 class="modal-title">Confirm Delete</h3>
    </div>
    <div class="modal-body">
        <span>Are you sure you want to delete '{{mVm.item.name}}'?</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="mVm.confirm()">Delete</button>
        <button class="btn btn-default" type="button" ng-click="mVm.cancel()">Cancel</button>
    </div>
</div>
